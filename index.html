<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      * {
        padding: 0;
        margin: 4px;
        box-sizing: border-box;
      }
      div.parent div:nth-child(1) {
        background-color: lime;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>I'm a first div</div>
      <div>Y'm a second div</div>
      <div>I'm a third again</div>
    </div>
  </body>
</html>
