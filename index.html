<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .background{
        background-color: darkcyan;
      }
      h2.background{
        background-color: red;
        color: #f1f1f1;
      }
      h3.background{
        background-color: darkkhaki;
      }
      #unique{
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <h1 class="background">Heading One</h1>
    <h2 class="background">Heading Two</h2>
    <h3 class="background">Heading Three</h3>
    <hr />
    <br />
    <h1>Heading One</h1>
    <h2 id="unique" class="background">Heading Two</h2>
    <h3>Heading Three</h3>
    <span class="background">I am span </span>
  </body>
</html>
