<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      * {
        padding: 0;
        margin: 4px;
        box-sizing: border-box;
      }
      h2{
        padding: 5px;
        background-color: orange;
        color: #f1f1f1;
      }
      h2:hover{
        background-color: orangered;
        cursor: pointer;
      }
      div::selection{
        background-color: lime;
      }
      input:focus{
        background-color: pink;
        color: red;
        font-size: 2rem;
      }
      h2::after{
        content: "I'm after";
        font-size: 0.5rem;
        color: red;
        position: relative;
      }
      h2::before{
        content: "I'm before";
        color: cyan;
        font-size: 0.7rem;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h2>I'm heading</h2>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, soluta provident libero architecto molestias voluptate aspernatur perferendis expedita atque, quibusdam deleniti veniam nisi deserunt ratione facilis ipsum dolorem culpa quidem?</div>
    <input type="text" />
  </body>
</html>
