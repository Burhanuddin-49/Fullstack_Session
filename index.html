    <style>
      .parent {
        background-color: orange;
        display: flex;
        justify-content: right;
        align-items: center;

      .child {
        height: 100px;
        width: 100px;
        background: black;
        opacity: 0;
        transition: 1s ease;
      }
      .parent:hover .child{
        opacity: 1;
      }
    </style>
  </head>
